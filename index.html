<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>"
    />
    <title>Salesboard</title>
  </head>
  <body>
    <div id="container" class="container">
      <p><a id="theme-selector" href="#">Light Theme</a></p>
      <h1>Salesboard 🔔</h1>
      <figure>
        <img
          class="pic"
          src="img/foto-abilio-rosto-2.jpeg"
          alt="Face picture"
        />
      </figure>
      <section class="actions">
        <button id="star-btn" type="button" class="btn">⭐</button>
        <button id="fire-btn" type="button" class="btn">🔥</button>
      </section>
      <section>
        <h2>Live Sales - <span id="live-sales">0</span></h2>
        <div id="live-sales-history" class="display"></div>
      </section>
      <section>
        <h2>Live Achievements - <span id="live-achievements">0</span></h2>
        <div id="live-achievements-history" class="display"></div>
      </section>
      <section class="totals">
        <div class="total">
          <h2>Total Revenue</h2>
          <div id="total-revenue" class="display">$0</div>
        </div>
        <div class="total">
          <h2>Total Commission</h2>
          <div id="total-commission" class="display">$0</div>
        </div>
      </section>
      <button id="reset-btn" type="button" class="btn">RESET</button>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
